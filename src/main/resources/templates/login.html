<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ログインページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{css/login.css}" rel="stylesheet">
</head>
<body class="d-flex align-items-center bg-light">
    <div class="flex-column m-auto">
        <h1>ログインページ</h1>
        <div>
            アカウントをお持ちでない場合は
            <a th:href="@{/signup}">ユーザー登録</a>
            を行ってください。
        </div>

        <div class="alert alert-danger" role="alert" th:if="${param.error}" th:text="#{e.002}"></div>
        <div class="alert alert-info" role="alert" th:if="${param.logout}" th:text="#{i.001}"></div>
        <div class="alert alert-danger" role="alert" th:if="${param.auth}" th:text="#{e.001}"></div>
        <form th:method="post" th:action="@{/login}" class="form-login">
            <div class="form-floating">
                <input type="text" name="username" class="form-control" id="inputName" placeholder="ユーザー名">
                <label for="inputName">ユーザー名</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="パスワード">
                <label for="inputPassword">パスワード</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">ログイン</button>
        </form>
    </div>
</body>
</html>
