<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <form th:action="@{/signup}" th:method="post" th:object="${signUpForm}">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
        ユーザー名：<input type="text" th:field="*{name}"><br/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></div>
        <div th:if="${#fields.hasErrors('passwordValid')}" th:errors="*{passwordValid}" style="color: red"></div>
        パスワード：<input type="password" th:field="*{password}"><br/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></div>
        メールアドレス：<input type="text" th:field="*{email}"><br/>
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red"></div>
        説明：<textarea cols="35" rows="5" th:field="*{description}"></textarea>
        <br>
        <input type="submit" th:value="登録">
    </form>
</body>
</html>
