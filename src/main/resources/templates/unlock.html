<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>unlock画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link th:href="@{css/login.css}" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center bg-light">
<div class="border shadow p-5">
    <div class="border-bottom mb-5">
        <i class="fa-brands fa-twitter"></i>
        <span class="twitter-title fw-bold">簡易Twitter</span>
    </div>
    <h3 class="text-center mb-3">アカウント凍結・ロック解除</h3>
    <div class="alert alert-info" role="alert" th:if="${param.notLocked}" th:text="#{i.002}"></div>
    <div class="alert alert-danger" role="alert" th:if="${param.notFound}" th:text="#{e.006}"></div>
    <div class="alert alert-danger" role="alert" th:if="${param.invalidToken}" th:text="#{e.007}"></div>

    <form th:method="post" th:object="${unlockForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputName" name="name" th:value="*{name}">
            <label for="inputName">ユーザー名</label>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
            <button class="btn btn-outline-success" type="submit" th:formaction="@{/createToken}">トークン生成</button>
        </div>
        <div th:if="${!#strings.isEmpty(unlockForm.token)}">
            <div class="mb-3">
                トークンを生成しました、<b>有効期限は5分です。</b>
                <div class="text-center border border-success rounded my-1 py-1" th:text="*{token}"></div>
                生成したトークンを入力し、アカウント凍結・ロックを解除して下さい。
            </div>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="inputToken" name="token" >
            <label for="inputToken">トークン</label>
            <div th:if="${#fields.hasErrors('token')}" th:errors="*{token}" style="color: red"></div>
        </div>
        <button class="btn btn-outline-success mb-3 py-3 w-100" type="submit" th:formaction="@{/unlock}">解除</button>
    </form>

    <button class="btn btn-secondary" onclick="location.href='./login'">
        <span>戻る</span>
    </button>
</div>
</body>
</html>
