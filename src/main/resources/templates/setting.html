<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ユーザー編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link th:href="@{css/setting.css}" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center bg-light">
    <div class="border shadow p-5">
        <div class="border-bottom mb-5">
            <i class="fa-brands fa-twitter"></i>
            <span class="twitter-title fw-bold">簡易Twitter</span>
        </div>
        <h3 class="text-center mb-3">ユーザー編集</h3>
        <form th:action="@{/setting}" th:method="post" th:object="${userForm}">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-floating mb-3">
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="ユーザー名">
                <label for="name">ユーザー名</label>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="パスワード">
                <label for="password">パスワード</label>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="メールアドレス">
                <label for="email">メールアドレス</label>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></div>
            </div>
            <div class="form-floating mb-4">
                <textarea cols="50" id="description" th:field="*{description}" class="form-control" placeholder="説明" style="height: 140px"></textarea>
                <label for="description">説明</label>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red"></div>
            </div>
            <button class="btn btn-primary mb-3 py-3 w-100" type="submit">更新</button>
        </form>
        <button class="btn btn-secondary" onclick="location.href='./home'">
            <span>戻る</span>
        </button>
    </div>
</body>
</html>
